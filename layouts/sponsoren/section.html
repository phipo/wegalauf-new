{{ define "main"}}

<section class="wrapper !bg-[#ffffff] ">
  <div class="container pt-20 xl:pt-28 lg:pt-28 md:pt-28 pb-16 xl:pb-20 lg:pb-20 md:pb-20">
    <h2 class="!text-[.75rem] uppercase text-[#aab0bc] !mb-3 tracking-[0.02rem] leading-[1.35]">{{ .Title }}</h2>
    <div class="flex flex-wrap mx-[-15px] xl:mx-[-20px] lg:mx-[-20px] mb-10 mt-[-25px]">
      <div class="xl:w-6/12 lg:w-6/12 w-full flex-[0_0_auto] xl:px-[20px] lg:px-[20px] px-[15px] max-w-full mt-[25px]">
        <h3 class="text-[calc(1.285rem_+_0.42vw)] font-bold xl:text-[1.6rem] !leading-[1.3] !mb-0">{{ .Params.Claim }}</h3>
      </div>
      <!-- /column -->
      <div class="xl:w-6/12 lg:w-6/12 w-full flex-[0_0_auto] xl:px-[20px] lg:px-[20px] px-[15px] max-w-full mt-[25px]">
        <p class="lead text-[0.9rem] font-medium leading-[1.65] !mb-0"> {{ .Content }}</p>
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
    <div class="flex flex-wrap mx-[-15px] row-cols-2 row-cols-md-3 row-cols-xl-5 xl:mx-[-15px] lg:mx-[-15px] mt-[-30px] justify-left">
      {{ $data :=getCSV "," "data/flyerdata.csv" }}
      {{ range after 2 $data }}
      <div class="xl:w-3/12 lg:w-4/12 md:w-4/12 w-6/12 flex-[0_0_auto] px-[15px] max-w-full mt-[10px]">
        <div class="card !shadow-[0_0.25rem_1.75rem_rgba(30,34,40,0.07)] !h-full items-center">
          <div class="card-body items-center flex !px-3 py-2 xl:!p-3">
            <figure><img src="/img/patronate/{{ index . 10 }}" alt="image"></figure>
          </div>
          <!--/.card-body -->
        </div>
        <!--/.card -->
      </div>
      {{ end }}
      <!--/column -->
    </div>
    <!--/.row -->
  </div>
</section>
<!-- /section -->
{{ end }}
